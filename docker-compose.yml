version: '3'

services:
  mcp-agent:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./test_model_cache:/app/test_model_cache
      - ./mcp.json:/app/mcp.json
      - ./logs:/app/logs
      - ./tokenizer:/app/tokenizer
    environment:
      - MODEL_URL=https://huggingface.co/onnx-community/gemma-3-1b-it-ONNX/resolve/main/onnx/model_q4f16.onnx?download=true
      - MODEL_PATH=/app/test_model_cache/model_q4f16.onnx
      - MCP_CONFIG_PATH=/app/mcp.json
      - LOG_LEVEL=INFO
    restart: unless-stopped 